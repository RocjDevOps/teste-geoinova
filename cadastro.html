    <script type="text/javascript">
        function validar() {
            var nome = formuser.nome.value;
            var email = formuser.email.value;
            var nascimento = formuser.nascimento.value;
            var sexo = formuser.sexo.value;

            if (nome == "") {
                alert('Preencha o campo Nome.');
                formuser.nome.focus();
                return false;
            }

            if (nascimento == "") {
                alert('Preencha a data de Nascimento.');
                formuser.nascimento.focus();
                return false;
            }

            if (email == "" || email.indexOf('@') == -1) {
                alert('Preencha o campo E-mail.');
                formuser.email.focus();
                return false;
            }

            if (sexo == "") {
                alert('Preencha o campo Sexo.');
                formuser.sexo.focus();
                return false;
            }

            if (confirm("Deseja ser redirecionado para o endpoints Repositorio?")) {
                window.open('https://geoinova.com.br/teste/repositorio.php');

            }
            if (confirm("Deseja ser redirecionado para o endpoints Repositorio?")) {
                window.open('https://geoinova.com.br/teste/cache.php');

            }
            if (confirm("Deseja ser redirecionado para o endpoints Repositorio?")) {
                window.open('https://geoinova.com.br/teste/fila.php');

            }

        }
    </script>

                <form name="formuser" action="enviar.php" method="POST">
                    Nome:<input class="form-control vbc" type="text" name="nome"><br><br> Nascimento:
                    <input class="form-control vbc" type="text" name="nascimento"><br><br> E-mail:
                    <input class="form-control vbc" type="text" name="email"><br><br> Sexo:
                    <input class="form-control vbc" type="text" name="sexo"><br><br>

                    <input class="form-control" type="submit" onclick="return validar()">
                </form>
